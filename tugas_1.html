<!DOCTYPE html>
<html>
<head>
    <title>Halaman dengan Tabel</title>
</head>
<body>
    <!-- Section 1: Menu -->
    <table border="1" width="100%">
        <tr>
            <td align="center"><a href="#header">Header</a></td>
            <td align="center"><a href="#biodata">Biodata</a></td>
            <td align="center"><a href="#portfolio">Portfolio</a></td>
        </tr>
    </table>
    <br>
    
    <!-- Section 2: Judul di kiri, gambar di kanan -->
    <table border="1" width="100%">
        <tr>
            <td width="50%">
                <h2>Judul</h2>
                <p>Ini adalah deskripsi tentang judul yang ada di bagian kiri.</p>
            </td>
            <td width="50%" align="center">
                <img src="https://d1hjkbq40fs2x4.cloudfront.net/2016-01-31/files/1045.jpg" alt="Gambar Contoh" width="300">
            </td>
        </tr>
    </table>
    <br>
    
    <!-- Section 3: Biodata dengan Header -->
    <table border="1" width="100%">
        <tr>
            <th align="center">Biodata</th>
        </tr>
        <tr>
            <td align="center">A brief introduction about myself</td>
        </tr>
    </table>
    <table border="1" width="100%">
        <tr>
            <td width="33%">Nama: John Doe</td>
            <td width="33%">Umur: 25</td>
            <td width="33%">Pekerjaan: Web Developer</td>
        </tr>
        <tr>
            <td>Alamat: Jakarta</td>
            <td>Email: johndoe@example.com</td>
            <td>Telepon: 08123456789</td>
        </tr>
    </table>
    <br>
    
    <!-- Section 4: Portfolio -->
    <table border="1" width="100%">
        <tr>
            <th colspan="3">Portfolio</th>
        </tr>
        <tr>
            <td align="center"><img src="https://d1hjkbq40fs2x4.cloudfront.net/2016-01-31/files/1045.jpg" alt="Project 1"><br>Project 1</td>
            <td align="center"><img src="https://d1hjkbq40fs2x4.cloudfront.net/2016-01-31/files/1045.jpg" alt="Project 2"><br>Project 2</td>
            <td align="center"><img src="https://d1hjkbq40fs2x4.cloudfront.net/2016-01-31/files/1045.jpg" alt="Project 3"><br>Project 3</td>
        </tr>
    </table>
</body>
</html>
